{% extends 'base.html' %}
{% block content %}
<h1>{{ pick.sport }}</h1>
<p>{{ pick.description }}</p>
  <p>Posted by {{ pick.user.username }} on {{ pick.created_at }}</p>
{% if pick.user == user %}
<p><a href="{% url 'pick_update' pk=pick.id %}">Edit Pick</a></p>
<p><a href="{% url 'pick_delete' pk=pick.id %}">Delete Pick</a></p>
{% endif %}
{% endblock %}
